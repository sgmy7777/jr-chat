<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--  <link rel="stylesheet" href="./css/main.css">-->
<!--  <link rel="stylesheet" href="./css/additional-styles.css">-->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./media/free-icon-stars-6081791.png" type="image/png">
  <title>Online Chat</title>
</head>
<body>

<div class="containerLogin">
  <div class="container">
    <img src="./media/Logo.svg" class="logo" alt="Stars" width="93" height="98">

    <h2 class="title">Online Chat</h2>

    <div class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>

      <button class="join-button">Join</button>
    </div>
  </div>
</div>

<header>
  <div>
    <h1>Online Chat</h1>
    <div class="header-menu">
      <button class="menu-control" id="menuButton"></button>
      <div class="dropdown-menu" id="headerDropdown">
        <button class="dropdown-item">Edit name</button>
        <button class="dropdown-item">Logout</button>
      </div>
    </div>
  </div>
</header>

<main>
  <section class="messages"></section>

  <div id="new-message-indicator" style="
  position: fixed;
  bottom: 5px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #007bff;
  color: white;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  display: none;
  z-index: 1000;
  font-size: 14px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);">
    New messages â†“
  </div>

  <section class="form">
    <form method="POST" action="/">
      <input type="hidden" name="username" value="guest001" />
      <textarea name="text" placeholder="Type your message..."></textarea>
      <button class="send-button" type="submit" aria-label="Send"></button>
    </form>
  </section>
</main>

<script src="./js/chat-authentication.js"></script>
<script src="./js/index.js"></script>

</body>
</html>
